[workspace]
members = ["crates/*"]

[workspace.package]
name = "hyperlane_starknet"
description = "Implementation of the Hyperlane protocol on Starknet."
version = "0.0.6"
edition = "2024_07"
cairo-version = "2.11.2"
scarb-version = "2.11.2"
license-file = "../LICENSE"
readme = "../README.md"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[workspace.dependencies]
assert_macros = "2.11.2"
starknet = "2.11.2"
alexandria_bytes = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "adf6c44" }
alexandria_storage = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "adf6c44" }
alexandria_data_structures = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "adf6c44" }
alexandria_math = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "adf6c44" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.20.0" }
snforge_std = "0.38.3"
snforge_scarb_plugin = "0.38.3"

[dev-dependencies]
snforge_std.workspace = true

[workspace.tool.fmt]
sort-module-level-items = true

[scripts]
test = "snforge test"
